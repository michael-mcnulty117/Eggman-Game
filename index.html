<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="monitor">
        <h1>FEED EGGS</h1>
        <img src="egg_person.png" alt="Egg Person" id="egg-person">
        <img src="egg_basket.png" alt="Egg Basket" id="egg-basket">
        <div id="egg-counter" style="display: none;">EGGS: 0</div>
        <img src="egg.png" alt="Draggable Egg" id="drag-egg" style="display: none;">
    </div>
    <audio id="out-of-eggs-sound" src="out_of_eggs.wav"></audio>
    <audio id="winner-sound" src="winner.wav"></audio>
    <script src="script.js"></script>  
</body>
</html>
